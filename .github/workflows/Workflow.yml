name: Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Maven Package
        run: mvn -B clean package

      - name: Maven Verify
        run: mvn -B clean verify

      - name: Codecov
        run: bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}

  pmd:
    name: PMD
    runs-on: ubuntu-latest

    steps:
      - uses: sfdx-actions/setup-pmd@v1
#      - name: Set up JDK 11
#        uses: actions/setup-java@v1
#        with:
#          java-version: 1.8

      - name: run-pmd
        run: ./run.sh pmd -d src/main/java -f text -R rulesets/java/quickstart.xml -language java -version 8
#        run: pmd -d ./force-app/main/default/classes -R category/apex/design.xml -f text
